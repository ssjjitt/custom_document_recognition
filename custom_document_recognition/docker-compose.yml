version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: doc-recognition-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGODB_URI=${MONGODB_URI:-}
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
      - ./backend/templates:/app/templates
    restart: unless-stopped
    networks:
      - doc-recognition-network
    depends_on:
      - ollama

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:4000}
    container_name: doc-recognition-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - doc-recognition-network
    depends_on:
      - backend

  ollama:
    image: ollama/ollama:latest
    container_name: doc-recognition-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - doc-recognition-network

volumes:
  ollama-data:

networks:
  doc-recognition-network:
    driver: bridge

